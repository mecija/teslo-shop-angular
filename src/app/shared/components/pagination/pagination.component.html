<div class="join flex justify-center items-center mt-4 mb-6">
  @for (page of getPagesList(); track page) {
  <button
    [class.btn-primary]="page == activePage()"
    [routerLink]="[]"
    [queryParams]="{page:page}"
    (click)="activePage.set(page)"
    class="join-item btn"
  >
    {{ page }}
  </button>

  }@empty {
  <p>No hay p√°ginas</p>
  }
</div>
