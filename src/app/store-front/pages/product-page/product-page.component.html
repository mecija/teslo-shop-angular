@if (productsResource.isLoading()) {
<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner"></span>
</div>
} @if (productsResource.hasValue()) {

<div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
  <app-product-carousel [images]="productsResource.value().images"></app-product-carousel>

  <div>
    <h2 class="text-2xl font-bold font-montserrat">
      {{ productsResource.value()?.title }}
    </h2>
  </div>
  <div class="divider"></div>
  <p class="">
    {{ productsResource.value()?.description }}
  </p>
</div>

}
