@if (productsResource.isLoading()) {
<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner"></span>
</div>
} @if (productsResource.hasValue()) {

<div class="grid grid-cols-1 sm:grid-cols-2 gap-x-12 m-2">
  <app-product-carousel [images]="productsResource.value().images" />

  <div class="flex-center flex-col mt-12 sm:mt-0">
    <h2 class="text-2xl font-bold font-montserrat">
      {{ productsResource.value()?.title }}
    </h2>
    <div class="divider"></div>
    <p class="">
      {{ productsResource.value()?.description }}
    </p>
  </div>
</div>

}
