<div class="content-center">
  <h1 class="text-2xl font-bold">Listado de productos</h1>
  <h3 class="text-lg">Total de productos: {{productsResource.value()?.count}}</h3>

  <div class="divider"></div>

  <div class="flex justify-center gap-4">
    <app-pagination
      [pages]="productsResource.value()?.pages ?? 0"
      [currentPage]="paginationService.currentPage()"
    />

    <select #selector class="select select-bordered w-32 mt-4" (change)="productsPerPage.set(+selector.value)">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="40">40</option>
        <option value="75">75</option>
        <option value="100">100</option>
    </select>

    <button class="btn btn-primary mt-4" routerLink="/admin/product/new" >
      Nuevo Producto
    </button>

  </div>

  <app-product-table  [products]="productsResource.value()?.products ?? []" />
</div>
